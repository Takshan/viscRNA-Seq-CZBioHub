sudo: false

notifications:
  email: false

os: linux
dist: trusty
language: generic


jobs:
  include:
    - stage: prepare
      script: ./.prepare_travis
    - stage: build
      script: bash ./builder/build_image
    - stage: test
      script: bash ./runner/test_image
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: runner/viscrna-seq-pipeline
        skip_cleanup: true
        on:
          tags: true

